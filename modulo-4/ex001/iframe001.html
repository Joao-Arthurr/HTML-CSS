<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 500px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="">
            <a href="https://www.cursoemvideo.com">Curso em Video</a>
        </iframe> para aprender a programar
    </p>
    <p>
        O repositorio do guanabara 
        <iframe src="https://gustavoguanabara.github.io"frameborder="0">
            <a href="https://gustavoguanabara.github.io">Repositorio Guanabara</a>
        </iframe>
    </p>
</body>
</html>
