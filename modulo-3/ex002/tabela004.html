<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Filmes</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 600px;
            border-collapse: collapse;
        }

        caption {
            font-size: 1.5em;
            font-weight: bold;
            padding: 5px;
        }

        td, th {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }
        th {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <table>
        <caption>
            Filmes Preferidos
        </caption>
        <thead>
            <tr>
                <th scope="col">Grupos</th>
                <th scope="col">Nomes</th>
                <th scope="colgroup" colspan="3">Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="rowgroup" rowspan="3" style="background-color: lightcoral;">Mulheres</th>
                <td>Maria Alice</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>
            <tr>
                <td>Ana Carla</td>
                <td>Hulk</td>
                <td>Inception</td>
                <td>Batman</td>
            </tr>
            <tr>
                <td>Claudia Melo</td>
                <td>Matrix</td>
                <td>Rei Leão</td>
                <td>Coringa</td>
            </tr>
            <tr>
                <th scope="rowgroup" rowspan="3" style="background-color: lightblue;">Homens</th>
                <td>João Arthur</td>
                <td>Gladiador</td>
                <td>Intocaveis</td>
                <td>Amnesia</td>
            </tr>
            <tr>
                <td>José Roberto</td>
                <td>Ressureição</td>
                <td>Apocalipse</td>
                <td>Star Wars</td>
            </tr>
            <tr>
                <td>Fabiano Mota</td>
                <td>Toy Story</td>
                <td>Roma</td>
                <td>Milagre Azul</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
