<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        caption {
            font-size: 1.5em;
            padding: 5px;
            font-weight: bold;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
        }

        col.cnome {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Exercicio de tabela</h1>
    <table>
        <colgroup>
            <col class="cnome">  
            <col class="csexo"> 
            <col class="cidade"> 
            <col class="cprof"> 
        </colgroup>
        <caption>Cadastro</caption>
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sexo</th>
                <th scope="col">Idade</th>
                <th scope="col">Profissão</th>
            </tr>
            <tr>
                <td>Ana Maria</td>
                <td>F</td>
                <td>25</td>
                <td>Dentista</td>
            </tr>
            <tr>
                <td>Claudio</td>
                <td>M</td>
                <td>30</td>
                <td>Policial</td>
            </tr>
            <tr>
                <td>Alice</td>
                <td>F</td>
                <td>18</td>
                <td>Assistente</td>
            </tr>
            <tr>
                <td>Gabriela</td>
                <td>F</td>
                <td>40</td>
                <td>Enfermeira</td>
            </tr>
            <tr>
                <td>Arthur</td>
                <td>M</td>
                <td>26</td>
                <td>Programador</td>
            </tr>
            <tr>
                <td>Lucas</td>
                <td>M</td>
                <td>50</td>
                <td>Juíz</td>
            </tr>
        </thead>
    </table>
</body>
</html>
